<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politique de Confidentialité - Stocky pêche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }
        h1, h2 {
            color: #555;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .language-selector {
            margin-bottom: 20px;
        }
        .language-selector label {
            font-weight: bold;
        }
        .language-content {
            display: none;
        }
        .language-content.active {
            display: block;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <label for="language">Choisir la langue :</label>
        <select id="language" onchange="changeLanguage()">
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Contenu dynamique -->
    <div id="content">
        <h1 id="title"></h1>
        <p><strong id="lastUpdated"></strong></p>
        <p id="intro"></p>

        <h2 id="interpretation"></h2>
        <p id="interpretationText"></p>

        <h2 id="definitions"></h2>
        <p id="definitionsText"></p>

        <h3 id="account"></h3>
        <p id="accountDefinition"></p>

        <h3 id="application"></h3>
        <p id="applicationDefinition"></p>

        <h3 id="developer"></h3>
        <p id="developerDefinition"></p>

        <h3 id="country"></h3>
        <p id="countryDefinition"></p>

        <h3 id="device"></h3>
        <p id="deviceDefinition"></p>

        <h3 id="personalData"></h3>
        <p id="personalDataDefinition"></p>

        <h3 id="service"></h3>
        <p id="serviceDefinition"></p>

        <h3 id="serviceProvider"></h3>
        <p id="serviceProviderDefinition"></p>

        <h3 id="usageData"></h3>
        <p id="usageDataDefinition"></p>

        <h3 id="you"></h3>
        <p id="youDefinition"></p>

        <h2 id="collectingData"></h2>
        <h3 id="typesOfData"></h3>
        <h4 id="personalDataSection"></h4>
        <p id="personalDataSectionText"></p>
        <ul id="personalDataList"></ul>

        <h4 id="usageDataSection"></h4>
        <p id="usageDataSectionText"></p>
        <p id="usageDataDetails"></p>
        <p id="mobileUsage"></p>
        <p id="browserData"></p>

        <h2 id="useOfData"></h2>
        <p id="useOfDataText"></p>
        <ul id="useOfDataList"></ul>

        <h2 id="sharingData"></h2>
        <p id="sharingDataText"></p>
        <ul id="sharingDataList"></ul>

        <h2 id="retention"></h2>
        <p id="retentionText"></p>
        <p id="retentionUsageData"></p>

        <h2 id="transfer"></h2>
        <p id="transferText"></p>
        <p id="transferConsent"></p>
        <p id="transferSecurity"></p>

        <h2 id="deletion"></h2>
        <p id="deletionText"></p>
        <p id="deletionService"></p>
        <p id="deletionAccount"></p>
        <p id="deletionNote"></p>

        <h2 id="disclosure"></h2>
        <h3 id="disclosureLaw"></h3>
        <p id="disclosureLawText"></p>

        <h3 id="disclosureLegal"></h3>
        <p id="disclosureLegalText"></p>
        <ul id="disclosureLegalList"></ul>

        <h2 id="security"></h2>
        <p id="securityText"></p>

        <h2 id="childrenPrivacy"></h2>
        <p id="childrenPrivacyText"></p>
        <p id="childrenConsent"></p>

        <h2 id="links"></h2>
        <p id="linksText"></p>
        <p id="linksResponsibility"></p>

        <h2 id="changes"></h2>
        <p id="changesText"></p>
        <p id="changesAdvice"></p>

        <h2 id="contact"></h2>
        <p id="contactText"></p>
        <p id="contactEmail"></p>
    </div>

    <script>
        // Charger les traductions depuis le fichier JSON
        let translations = {};

        async function loadTranslations() {
            const response = await fetch('translations.json');
            translations = await response.json();
            changeLanguage(); // Appliquer la langue par défaut
        }

        // Fonction pour changer la langue
        function changeLanguage() {
            const language = document.getElementById("language").value;
            const content = document.getElementById("content");

            // Appliquer les traductions
            document.getElementById("title").textContent = translations[language].title;
            document.getElementById("lastUpdated").textContent = translations[language].lastUpdated;
            document.getElementById("intro").textContent = translations[language].intro;
            document.getElementById("interpretation").textContent = translations[language].interpretation;
            document.getElementById("interpretationText").textContent = translations[language].interpretationText;
            document.getElementById("definitions").textContent = translations[language].definitions;
            document.getElementById("definitionsText").textContent = translations[language].definitionsText;

            document.getElementById("account").textContent = translations[language].account;
            document.getElementById("accountDefinition").textContent = translations[language].accountDefinition;

            document.getElementById("application").textContent = translations[language].application;
            document.getElementById("applicationDefinition").textContent = translations[language].applicationDefinition;

            document.getElementById("developer").textContent = translations[language].developer;
            document.getElementById("developerDefinition").textContent = translations[language].developerDefinition;

            document.getElementById("country").textContent = translations[language].country;
            document.getElementById("countryDefinition").textContent = translations[language].countryDefinition;

            document.getElementById("device").textContent = translations[language].device;
            document.getElementById("deviceDefinition").textContent = translations[language].deviceDefinition;

            document.getElementById("personalData").textContent = translations[language].personalData;
            document.getElementById("personalDataDefinition").textContent = translations[language].personalDataDefinition;

            document.getElementById("service").textContent = translations[language].service;
            document.getElementById("serviceDefinition").textContent = translations[language].serviceDefinition;

            document.getElementById("serviceProvider").textContent = translations[language].serviceProvider;
            document.getElementById("serviceProviderDefinition").textContent = translations[language].serviceProviderDefinition;

            document.getElementById("usageData").textContent = translations[language].usageData;
            document.getElementById("usageDataDefinition").textContent = translations[language].usageDataDefinition;

            document.getElementById("you").textContent = translations[language].you;
            document.getElementById("youDefinition").textContent = translations[language].youDefinition;

            document.getElementById("collectingData").textContent = translations[language].collectingData;
            document.getElementById("typesOfData").textContent = translations[language].typesOfData;
            document.getElementById("personalDataSection").textContent = translations[language].personalDataSection;
            document.getElementById("personalDataSectionText").textContent = translations[language].personalDataSectionText;
            document.getElementById("personalDataList").innerHTML = translations[language].personalDataList.map(item => `<li>${item}</li>`).join("");

            document.getElementById("usageDataSection").textContent = translations[language].usageDataSection;
            document.getElementById("usageDataSectionText").textContent = translations[language].usageDataSectionText;
            document.getElementById("usageDataDetails").textContent = translations[language].usageDataDetails;
            document.getElementById("mobileUsage").textContent = translations[language].mobileUsage;
            document.getElementById("browserData").textContent = translations[language].browserData;

            document.getElementById("useOfData").textContent = translations[language].useOfData;
            document.getElementById("useOfDataText").textContent = translations[language].useOfDataText;
            document.getElementById("useOfDataList").innerHTML = translations[language].useOfDataList.map(item => `<li>${item}</li>`).join("");

            document.getElementById("sharingData").textContent = translations[language].sharingData;
            document.getElementById("sharingDataText").textContent = translations[language].sharingDataText;
            document.getElementById("sharingDataList").innerHTML = translations[language].sharingDataList.map(item => `<li>${item}</li>`).join("");

            document.getElementById("retention").textContent = translations[language].retention;
            document.getElementById("retentionText").textContent = translations[language].retentionText;
            document.getElementById("retentionUsageData").textContent = translations[language].retentionUsageData;

            document.getElementById("transfer").textContent = translations[language].transfer;
            document.getElementById("transferText").textContent = translations[language].transferText;
            document.getElementById("transferConsent").textContent = translations[language].transferConsent;
            document.getElementById("transferSecurity").textContent = translations[language].transferSecurity;

            document.getElementById("deletion").textContent = translations[language].deletion;
            document.getElementById("deletionText").textContent = translations[language].deletionText;
            document.getElementById("deletionService").textContent = translations[language].deletionService;
            document.getElementById("deletionAccount").textContent = translations[language].deletionAccount;
            document.getElementById("deletionNote").textContent = translations[language].deletionNote;

            document.getElementById("disclosure").textContent = translations[language].disclosure;
            document.getElementById("disclosureLaw").textContent = translations[language].disclosureLaw;
            document.getElementById("disclosureLawText").textContent = translations[language].disclosureLawText;
            document.getElementById("disclosureLegal").textContent = translations[language].disclosureLegal;
            document.getElementById("disclosureLegalText").textContent = translations[language].disclosureLegalText;
            document.getElementById("disclosureLegalList").innerHTML = translations[language].disclosureLegalList.map(item => `<li>${item}</li>`).join("");

            document.getElementById("security").textContent = translations[language].security;
            document.getElementById("securityText").textContent = translations[language].securityText;

            document.getElementById("childrenPrivacy").textContent = translations[language].childrenPrivacy;
            document.getElementById("childrenPrivacyText").textContent = translations[language].childrenPrivacyText;
            document.getElementById("childrenConsent").textContent = translations[language].childrenConsent;

            document.getElementById("links").textContent = translations[language].links;
            document.getElementById("linksText").textContent = translations[language].linksText;
            document.getElementById("linksResponsibility").textContent = translations[language].linksResponsibility;

            document.getElementById("changes").textContent = translations[language].changes;
            document.getElementById("changesText").textContent = translations[language].changesText;
            document.getElementById("changesAdvice").textContent = translations[language].changesAdvice;

            document.getElementById("contact").textContent = translations[language].contact;
            document.getElementById("contactText").textContent = translations[language].contactText;
            document.getElementById("contactEmail").innerHTML = translations[language].contactEmail;

            // Appliquer la direction du texte pour l'arabe
            if (language === "ar") {
                content.setAttribute("dir", "rtl");
                content.style.textAlign = "right";
            } else {
                content.removeAttribute("dir");
                content.style.textAlign = "left";
            }
        }

        // Charger les traductions au démarrage
        window.onload = loadTranslations;
    </script>
</body>
</html>
